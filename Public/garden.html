<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav justify-content-center mx-auto">
            <li class="nav-item">
              <a class="nav-link mx-auto" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active mx-auto" href="recipe.html">Recipes</a>

            <li class="nav-item">
              <a class="nav-link mx-auto" href="grocerylist.html">Grocery</a>
            </li>
        </nav>
      <br>

    <div class= "container">

        <div class="row">
            <div class="col-12">
                <h1>Pick your plants:</h1>
                
            </div>
        </div>

        <div class="row inputGroup">
            <div class="col-md-5 col-sm-12 col-xs-12">

                </br>
                </br>
                </br>
                <form>
                    <!-- put uppercase in css -->
                    <button type = "button" class = "btn btn-primary urlBtn" data-toggle="modal" data-target ="optionsModal">Add a Plant</button>
                </form>
            </div>
            <div class="col-md-7 col-xs-12 col-sm-12">
                <div class= "row">
                    <div class = "col-12">
                        <!-- <h3>Pick a recipe!</h3>  -->
                    </div>
                    <div class = "col-12 recipes">

                    </div>
                </div>
                
                    
            </div>
        </div>



        <!-- This is the modal, will not be seen without button click -->
        <div class="row">
            <div class="col-12">
  
                <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Please add your plants</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                                 </button>
                            </div>

                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="Day Chooser">Choose your plants</label>
                                        <select class="form-control" id="plantSelector">
                                            <option value="rosemary">Rosemary</option>
                                            <option value="cilantro">Cilantro</option>
                                            <option value="basil">Basil</option>
                                            <option value="parsley">Parsley</option>
                                            <option value="pepper">Pepper</option>
                                            <option value="tomato">Tomato</option>
                                            <option value="mushroom">Mushroom</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="start">Date Planted:</label>
                                        <input type="date" id="plantDate" name="date-planted" value="2020-05-22">
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success btn-save" id = "savePlantsBtn">Add Plant</button>
                            </div>

                        </div>
                     </div>
                </div>
            </div>
        </div>




    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src = "assets/js/garden.js"></script>
