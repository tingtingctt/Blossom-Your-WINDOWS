<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/index.css">
      <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <script src = "assets/js/moment.min.js"></script>
      <script src="assets/js/TTscript.js"></script>
      <script src="assets/js/garden.js"></script>
      <script src="assets/js/index.js"></script>

      
      <title>Blossom Your WINDOWS</title>
      <link rel="shortcut icon" type="image/png" href="assets/TT Images/windows.jpg">

      <script>
       
  </script>
   </head>
<body>




      <!-- Virtual garden -->

        <div id="gardenbtndiv">
          <img id="gardenbtn" class="d-block w-100" src="assets/TT Images/gardenicon.gif">
        </div>

        <div id="whiteout" class="beige" ondragover="drag_over(event)" ondrop="drop(event)">

          <div style="position: fixed; z-index: 5; width: 100%">
            <p id="header">Plant some flowers. Drag them around. Click them to caress. Watch them grow and blossom daily through your WINDOWS.</p>
          </div>


          <div id="maturity-div">
            <h3>Days to mature:</h3>
            <br>
            <div id="plantsDiv"></div>
            <br>
            <button id="addPlantBtn" type = "button" class = "btn btn-danger urlBtn" data-toggle="modal" data-target ="plantsModal">Add a Plant</button>
            <br>
          </div>

          <div id="gardendiv" class="beige">
              <img id="gardenImg" class="d-block w-100" src="assets/TT Images/windows.jpg">
          </div>
        </div>



      <div class="row">
        <div class="col-12">
          <div class="modal fade" id="plantsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel">
            <!-- <div class="modal fade" id="plantsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true"> -->
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Please add your plants</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                             </button>
                        </div>
                        <div class="modal-body">
                            <form>
                              <div class="form-group">
                                <label for="Day Chooser">Choose your plants</label>
                                <select class="form-control" id="plantSelector">
                                    <option value="peony">Peony</option>
                                    <option value="iris">Iris</option>
                                    <option value="lily">Lily</option>
                                    <option value="magnolia">Magnolia</option>
                                    <option value="sunflower">Sunflower</option>
                                    <option value="poppy">Poppy</option>
                                    <option value="mushroom">Mushroom</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="start">Date Planted:</label>
                                <input type="date" id="plantDate" name="date-planted" value="2020-05-22">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <!-- <button type="button" onclick="javascript:window.location.reload()" class="btn btn-success btn-save close" data-dismiss="modal" aria-hidden="true">Add Plant</button> -->
                        <p id="plant-added">&nbsp;Flower added. Close modal to plant it!</p>
                        <button type="button" class="btn btn-success btn-save" id="savePlantBtn">Add Plant</button>
                    </div>
                    </div>
                 </div>
            </div>
        </div>


   
    
</body>
</html>
