  <div class="container">
    <article class="beige padding25">  
      <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
          <h3>New Chef</h3>
            <form class="signup">
              <div class="form-group">
                <label for="teamName">Team Name</label>
                <input type="text" class="form-control" id="teamname-input" placeholder="What would you like your new team's name to be?">
              </div>
              <button type="submit" class="btn btn-default" data-toggle="modal" data-target ="#inviteMembersModal">Make your Team!</button>
            </form>
        </div>
      </div>
    </article>
  </div>

  <div class="row">
    <div class="col-12">

        <div class="modal fade" id="inviteMembersModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Invite Chefs to your team!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                         </button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="exampleInputPassword1">
                            <p>Send them an invite by email</p>
                        </label>
                        <input type="text" class="form-control" id="team-email" placeholder="email">
                      </div>
                      <button type = "button" class = "btn addEmailForm far fa-plus-square justify-content-center"></button> 
                    </div>
                    <button type="submit" class="btn btn-default">Send</button>

                </div>
             </div>
        </div>
    </div>
  </div>
